<svg width="540" height="960" viewBox="0 0 540 960" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <!-- Background -->
  <rect width="540" height="960" fill="#111827"/>

  <!-- Header -->
  <text x="50" y="70" font-size="24" font-weight="bold" fill="#e5e7eb">Gadget Guide AI</text>
  <rect x="400" y="50" width="90" height="36" rx="8" fill="#374151"/>
  <text x="445" y="74" font-size="16" fill="#e5e7eb" text-anchor="middle">Wishlist</text>

  <!-- Main Section -->
  <text x="270" y="200" text-anchor="middle" font-size="48" font-weight="bold" fill="#ffffff">Gadget Questions?</text>
  <text x="270" y="240" text-anchor="middle" font-size="18" fill="#9ca3af">Ask our AI anything about gadgets.</text>

  <!-- Search Bar -->
  <rect x="70" y="320" width="400" height="50" rx="25" fill="#1f2937" stroke="#4b5563"/>
  <text x="90" y="352" font-size="16" fill="#6b7280">e.g., Best gaming phone under ₹30,000?</text>

  <!-- AI Selectors -->
  <rect x="150" y="392" width="100" height="32" rx="16" fill="#0891b2"/>
  <text x="200" y="414" text-anchor="middle" font-size="14" fill="#ffffff" font-weight="500">★ Gemini AI</text>
  <rect x="260" y="392" width="130" height="32" rx="16" fill="#1f2937" stroke="#4b5563"/>
  <text x="325" y="414" text-anchor="middle" font-size="14" fill="#e5e7eb">Perplexity AI</text>


  <!-- Welcome Section -->
  <text x="270" y="520" text-anchor="middle" font-size="44" font-weight="bold" fill="#ffffff">Welcome!</text>
  
  <!-- Category Toggles -->
  <rect x="180" y="600" width="90" height="40" rx="20" fill="#0891b2"/>
  <text x="225" y="625" text-anchor="middle" font-size="16" fill="#ffffff">Gadgets</text>
  <rect x="280" y="600" width="110" height="40" rx="20" fill="#1f2937"/>
  <text x="335" y="625" text-anchor="middle" font-size="16" fill="#9ca3af">Appliances</text>
  
  <!-- Category Cards -->
  <rect x="70" y="680" width="190" height="180" rx="16" fill="#1f2937"/>
  <text x="165" y="800" text-anchor="middle" font-size="20" font-weight="bold" fill="#ffffff">Best Mobiles</text>

  <rect x="280" y="680" width="190" height="180" rx="16" fill="#1f2937"/>
  <text x="375" y="800" text-anchor="middle" font-size="20" font-weight="bold" fill="#ffffff">Best Watches</text>
</svg>
