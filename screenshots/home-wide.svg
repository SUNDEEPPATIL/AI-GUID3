<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <!-- Background -->
  <rect width="1280" height="720" fill="#111827"/>

  <!-- Header -->
  <text x="50" y="70" font-size="24" font-weight="bold" fill="#e5e7eb">Gadget Guide AI</text>
  <rect x="1100" y="50" width="130" height="40" rx="8" fill="#374151"/>
  <text x="1165" y="76" font-size="16" fill="#e5e7eb" text-anchor="middle">Wishlist</text>

  <!-- Main Section -->
  <text x="640" y="160" text-anchor="middle" font-size="60" font-weight="bold" fill="#ffffff">Gadget Questions?</text>
  <text x="640" y="210" text-anchor="middle" font-size="20" fill="#9ca3af">Ask our AI anything about gadgets. Get instant, synthesized answers from across the web.</text>

  <!-- Search Bar -->
  <rect x="340" y="260" width="600" height="60" rx="30" fill="#1f2937" stroke="#4b5563"/>
  <text x="370" y="300" font-size="18" fill="#6b7280">e.g., Best gaming phone under ₹30,000?</text>

  <!-- AI Selectors -->
  <g transform="translate(180, 0)">
    <rect x="250" y="340" width="120" height="40" rx="20" fill="#0891b2"/>
    <text x="310" y="366" text-anchor="middle" font-size="16" fill="#ffffff" font-weight="500">★ Gemini AI</text>
    <rect x="390" y="340" width="160" height="40" rx="20" fill="#1f2937" stroke="#4b5563"/>
    <text x="470" y="366" text-anchor="middle" font-size="16" fill="#e5e7eb">Perplexity AI</text>
    <rect x="570" y="340" width="120" height="40" rx="20" fill="#1f2937" stroke="#4b5563"/>
    <text x="630" y="366" text-anchor="middle" font-size="16" fill="#e5e7eb">ChatGPT</text>
  </g>

  <!-- Welcome Section -->
  <text x="640" y="450" text-anchor="middle" font-size="48" font-weight="bold" fill="#ffffff">Welcome!</text>
  
  <!-- Category Toggles -->
  <g transform="translate(180, 0)">
    <rect x="360" y="500" width="110" height="40" rx="20" fill="#0891b2"/>
    <text x="415" y="525" text-anchor="middle" font-size="16" fill="#ffffff">Gadgets</text>
    <rect x="480" y="500" width="130" height="40" rx="20" fill="#1f2937"/>
    <text x="545" y="525" text-anchor="middle" font-size="16" fill="#9ca3af">Appliances</text>
  </g>
  
  <!-- Category Cards -->
  <rect x="320" y="570" width="300" height="120" rx="16" fill="#1f2937"/>
  <text x="470" y="635" text-anchor="middle" font-size="22" font-weight="bold" fill="#ffffff">Best Mobiles</text>

  <rect x="660" y="570" width="300" height="120" rx="16" fill="#1f2937"/>
  <text x="810" y="635" text-anchor="middle" font-size="22" font-weight="bold" fill="#ffffff">Best Watches</text>
</svg>